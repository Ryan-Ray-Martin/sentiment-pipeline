apiVersion: batch/v1
kind: CronJob
metadata:
  name: inference-job
spec:
  schedule: "30 15 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: inference-container
              image: gcr.io/intrinsic-research-capital/sentiment-pipeline:kuberay
              imagePullPolicy: Always
              command: ["python", "business_sentiment.py"]
              env:
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: db-secret
                    key: db_user
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: db-secret
                    key: db_pass
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: db-secret
                    key: db_name
              - name: INSTANCE_CONNECTION_NAME
                valueFrom:
                  secretKeyRef:
                    name: db-secret
                    key: instance_connection_name 
          restartPolicy: OnFailure
